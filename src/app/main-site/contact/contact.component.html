<div class="mainContactContainer" id="contact">
    <div class="lineHDiv">
        <div class="lineContact"></div>
        <span class="Contact">{{ translationService.getTranslation('contactTitle') }}</span>
    </div>

    <div class="space-between">
        <div class="textContainer">
            <span class="textDown">{{ translationService.getTranslation('contactIntro') }}</span>
            <p class="longPText">{{ translationService.getTranslation('contactDescription') }}</p>
            <p class="textContactMe">{{ translationService.getTranslation('contactPrompt') }}</p>
        </div>

        <img class="lastImgBlue" src="/assets/img/D. blue 3 footer.png">

        <div class="rightContainer">
            <form name="contact" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="contact">
                <p>
                    <label>Your Name: <input type="text" name="name" required /></label>
                </p>
                <p>
                    <label>Your Email: <input type="email" name="email" required /></label>
                </p>
                <p>
                    <label>Message: <textarea name="message" required></textarea></label>
                </p>
                <p>
                    <button type="submit">Send</button>
                </p>
            </form>
        </div>
    </div>
</div>
<a href="#landing-page">
    <img class="buttonImgGU" src="/assets/img/Go up button.png" alt="Go up">
</a>
