<!--min 4 projekte-->
<div class="mainProjectsContainer">
    <div class="projectImgDiv">
        <img src="/assets/img/{{ projectPicture }}">
    </div>
    <div class="projectTextButtonDiv">
        <div class="textProjectDiv">
            <span class="spanName">{{ projectName }}</span>
            <span class="spanLanguages">{{ projectLanguages }}</span>
            <p>{{ projectDescription }}</p>
        </div>
        <div class="buttonProjectDiv">
            <div class="buttonLiveTest">
                <a href="{{ projectLive }}">Live test</a>
            </div>
            <div class="buttonGit">
                <a href="{{ projectGit }}">Github</a>
            </div>
        </div>
    </div>
</div>
